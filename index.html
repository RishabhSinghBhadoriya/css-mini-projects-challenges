<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Css mini component projects</title>
</head>
<body>
    <div class="search-bar-container">
        <input type="search" class="search-bar" id="search-field" placeholder="Search..." />
    </div>
    <div class="container">
        <div class="button-border">
            <button type="button" class="button">
                css challenges
            </button>
        </div>
    </div>
    <!-- loading animation -->
     <div class="loading-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
     </div>
     <!-- word carousel -->
    <div class="word">
        <h1>Know about</h1>
    </div>
    <!-- flash card  -->
     <div class="flash-card">
        <div class="card-front">
            <h2>Daily Practice</h2>
        </div>
        <div class="card-back">
            <h2>Place to visit</h2>
        </div>
     </div>
     <!-- spinner loading animation -->
    <div class="spin-load">
        <div class="loader">          
        </div>
    </div>
    <br>
    <!-- instagram stories menu -->
    <h2 class="insta">Instagram</h2>
    <ul class="stories-menu">
        <li class="story new">
            <div class="imgwrap">
                <img src="https://images.unsplash.com/photo-1722648404131-a69c35a706fa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="prfile"/>
            </div>
            <p>DJi</p>
        </li>
        <li class="story viewed live">
            <div class="imgwrap">
                <img src="https://images.unsplash.com/photo-1722939218986-a12ce21ac482?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4OHx8fGVufDB8fHx8fA%3D%3D" alt="prfile"/>
            </div>
            <p>scdr</p>
        </li>
        <li class="story new">
            <div class="imgwrap">
                <img src="https://m.media-amazon.com/images/M/MV5BZjhmMmEzZjUtNjU4NS00NjlhLWI3YzYtN2I5Y2E0NWUwMzE0XkEyXkFqcGc@._V1_QL75_UY281_CR0,0,500,281_.jpg" alt="prfile"/>
            </div>
            <p>Adria Arjona</p>
        </li>
    </ul>
    <!-- animated progress bar -->
     <div class="prog-contain">
     <div class="progress-bar">
        <div class="progress-bar progress-status"></div>
     </div>
    </div>
    <!-- github contribution graph -->
     <div class="graph-container">
        <div class="graph">

        </div>
     </div>
</body>
</html>
